<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Finanz365</title>
    <link rel="stylesheet" href="/static/PanelEstudiante.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Finanz365 Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="dashboard">
        <h1>Panel Principal</h1>
        <div class="buttons">
            <button onclick="openRegisterModal()">Registro de Ingreso y Egreso</button>
            <!-- Aquí puedes añadir más botones para otras funcionalidades -->
        </div>
    </section>
</main>

<footer>
    <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
    <p>&copy; 2024 Finanz365</p>
</footer>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2>Registro de Ingreso y Egreso</h2>
        <form>
            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>

            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required>

            <label for="description">Comentario/Descripción:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" required>

            <div class="form-buttons">
                <button type="submit">Guardar</button>
                <button type="button" onclick="closeRegisterModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openRegisterModal() {
        document.getElementById('registerModal').style.display = 'block';
    }

    function closeRegisterModal() {
        document.getElementById('registerModal').style.display = 'none';
    }
</script>
</body>
</html>
